<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU</title>
    <script src="src/script.js"></script>
    <script src="https://kit.fontawesome.com/07a4cfc957.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="shortcut icon" type="imagex/png" href="src/icon.png">
</head>
<body>
    <div id="content" class="light-mode">
        <header id="cabecalho" class="light-mode">
            <button id="btn-tema" onclick="mudarCor()">
                <i id="mudar-tema" class="fa-solid fa-sun light-mode"></i>
            </button>
        </header>
        <div id="carregando">
            <i class="fa-solid fa-spinner fa-spin-pulse fa-spin-reverse light-mode"></i>
        </div>
        <main id="main" class="light-mode escondido">
            <input class="input-number light-mode" onkeypress="return allowJustNumbers(event)" onclick="selecionaAuxiliares(event)" ondblclick="removerValor(event)">
            <input class="input-number light-mode" onkeypress="return false" onclick="selecionaAuxiliares(event)">
            <h1 id="title" class="light-mode">SUDOKU</h1>
            <h2 id="status"></h2>
            <div id="tabuleiro">
                <div id="grid" class="light-mode">
                    <div class="bloco-grid light-mode" id="bloco-1"></div>
                    <div class="bloco-grid light-mode" id="bloco-2"></div>
                    <div class="bloco-grid light-mode" id="bloco-3"></div>
                    <div class="bloco-grid light-mode" id="bloco-4"></div>
                    <div class="bloco-grid light-mode" id="bloco-5"></div>
                    <div class="bloco-grid light-mode" id="bloco-6"></div>
                    <div class="bloco-grid light-mode" id="bloco-7"></div>
                    <div class="bloco-grid light-mode" id="bloco-8"></div>
                    <div class="bloco-grid light-mode" id="bloco-9"></div>
                </div>
            </div>
            <div id="teclado">
                <button class="btn-preencher light-mode" id="btn1" onclick="preencherCampo('1')">1</button>
                <button class="btn-preencher light-mode" id="btn2" onclick="preencherCampo('2')">2</button>
                <button class="btn-preencher light-mode" id="btn3" onclick="preencherCampo('3')">3</button>
                <button class="btn-preencher light-mode" id="btn4" onclick="preencherCampo('4')">4</button>
                <button class="btn-preencher light-mode" id="btn5" onclick="preencherCampo('5')">5</button>
                <button class="btn-preencher light-mode" id="btn6" onclick="preencherCampo('6')">6</button>
                <button class="btn-preencher light-mode" id="btn7" onclick="preencherCampo('7')">7</button>
                <button class="btn-preencher light-mode" id="btn8" onclick="preencherCampo('8')">8</button>
                <button class="btn-preencher light-mode" id="btn9" onclick="preencherCampo('9')">9</button>
            </div>
            <div id="opcoes">
                <button title="Validar se o sudoku foi preenchido corretamente." class="light-mode" id="validar" onclick="validaTabuleiro()">Validar</button>
                <button title="Preencher os quadrados restantes." class="light-mode" id="preencher" onclick="preencheTabuleiro()">Preencher</button>
                <button title="Limpar o sudoku para seu estado incial." class="light-mode" id="limpar" onclick="limparTabuleiro()">Limpar</button>
            </div>
        </main>
        <footer id="rodape" class="light-mode">
            <div id="contatos" class="light-mode">
                <a href="https://github.com/frsouzaa" target="_blank" class="light-mode contato">
                    <i class="fa-brands fa-github-alt"></i> Github
                </a>
                <br>
                <a href="https://www.linkedin.com/in/felipe-ribeiro-de-souza-953871211/" target="_blank" class="light-mode contato">
                    <i class="fa-brands fa-linkedin-in"></i> LinkedIn
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
